<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>
                
                <div class="alert alert-info" *ngIf="usuarios.length===0">
                  <p class="mb-0">No hay usuarios con es termino</p>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length>0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of usuarios">
                                <td>
                                    <img [src]="user.img | imagen:'usuarios' "
                                         style="width: 50px;" 
                                         [alt]="user.nombre">
                                </td>
                                <td>{{user.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>
                
                <div class="alert alert-info" *ngIf="medicos.length===0">
                  <p class="mb-0">No hay medicos con es termino</p>
                </div>

                <div class="table-responsive" *ngIf="medicos.length>0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img [src]="medico.img | imagen:'medicos' "
                                         style="width: 50px;" 
                                         [alt]="medico.nombre"
                                         class="cursor"
                                         (click)="abrirMedico(medico)">
                                </td>
                                <td>{{medico.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>
                
                <div class="alert alert-info" *ngIf="hospitales.length===0">
                  <p class="mb-0">No hay hospitales con es termino</p>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length>0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img [src]="hospital.img | imagen:'hospitales' "
                                         style="width: 50px;" 
                                         [alt]="hospital.nombre">
                                </td>
                                <td>{{hospital.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
